<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fda236db4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-circle circle-1"></div>
    <div class="background-circle circle-2"></div>
    <div class="background-circle circle-3"></div>
    <div class="background-circle circle-4"></div>
    <div class="todo-container">
        <h1>To-Do List <i class="fa-solid fa-table-list"></i></h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task">
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="todo-stats">
            <p> Pending: <span id="pending-count">0</span> <i class="fa-solid fa-clock"></i></p>
            <p> Completed: <span id="completed-count">0</span> <i class="fa-solid fa-circle-check"></i></p>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
